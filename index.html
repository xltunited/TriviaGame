	<head>

		<title>Trivia!</title>

		<!-- jQuery library -->

		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>

		<!-- Latest compiled and minified JavaScript -->

		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

		<!-- Latest compiled and minified CSS -->

		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

		<link rel="stylesheet" href="./assets/css/style.css">

		<script type="text/javascript" src="./assets/javascript/app.js"></script>

		<!-- fonts -->

		<link href="https://fonts.googleapis.com/css?family=Berkshire+Swash|Raleway" rel="stylesheet">

	<body>

		<div class="container-fluid">
			
			<div class="row font-style-heading1">
				
				<div class="col-sm-12">
					
					Welcome To Trivia!

				</div>

			</div>

			<div class="row font-style-heading2">
				
				<div class="col-sm-12">
					
					Select Your Game Mode

				</div>

			</div>

			<div class="row font-style-heading3">
				
				<div class="col-sm-2"></div>

				<div class="col-sm-2">
					
					Difficulty <br>

					<button class="btn btn-lg btn-easy">Easy</button>

					<button class="btn btn-lg btn-medium">Medium</button>

					<button class="btn btn-lg btn-hard">Hard</button>

				</div>

				<div class="col-sm-1"></div>

				<div class="col-sm-2">
					
					Category

					<button class="btn btn-lg btn-geo">Geography</button>

					<button class="btn btn-lg btn-his">History</button>

					<button class="btn btn-lg btn-sci">Science</button>

				</div>

				<div class="col-sm-1"></div>

				<div class="col-sm-2">
					
					Number of questions <br>

					<button class="btn btn-lg btn-5">5</button>

					<button class="btn btn-lg btn-10">10</button>

					<button class="btn btn-lg btn-15">15</button>

				</div>

				<div class="col-sm-2"></div>

			</div>

		</div>
